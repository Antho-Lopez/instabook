<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>

      <ion-row style="margin-top:70px">
        <a class="ion-text-start" [routerLink]="['/home']"><ion-icon name="chevron-back-outline"></ion-icon>Back</a> 
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-img style="width: 70px; height: 70px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"></ion-img>
      </ion-row>

      <ion-col class="ion-align-items-center">

        <ion-item>
          <ion-label position="floating">Your pseudo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Your email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item> 
          <ion-label position="floating">Your password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
 
        <ion-item> 
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
 

        <ion-button size="large" color="primary" class="ion-margin-top" [routerLink]="['/feed']">Sign up</ion-button>  
        
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <a [routerLink]="['/home']" class="">Already an account ? Sign in</a>
          </ion-col>
        </ion-row>

      </ion-col> 
    </ion-grid>
  </div>
  
</ion-content>
